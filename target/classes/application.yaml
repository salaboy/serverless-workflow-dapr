spring:
  application:
    name: serverless-workflow-dapr

server:
  port: 8080

# Dapr configuration
dapr:
  pubsub:
    name: pubsub

# Logging configuration
logging:
  level:
    io.dapr.serverlessworkflow: DEBUG
    io.dapr.workflows: INFO

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
